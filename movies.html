<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Marvel Movies</title>

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap CSS-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/movies.css">

	<!-- jQuery JS-->
	<script	src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- Firebase JS-->
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
</head>
<body>
	<div class="container">
		<form id="movie-form">
			<label for="movie-input">Input Marvel Character Name</label>
			<input type="text" id="movie-input">
			<input id="findMovie" type="submit" value="Search for Movies">
		</form>
		<div id="content">
			<h1>IMDb Information</h1>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Poster</th>
						<th>Title</th>
						<th>Year</th>
						<th>Rated</th>
						<th>Runtime</th>
						<th>Genre</th>
						<th>Director</th>
						<th>Actors</th>
						<th>Plot</th>
					</tr>
				</thead>
				<tbody id="moviesView"></tbody>
			</table>
		</div>
	</div>
	<!-- Game JS -->
	<script src="assets/javascript/movies.js"></script>
</body>
</html>
