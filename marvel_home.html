<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Marvel Favorites</title>

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Font Awesome CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- Bootstrap CSS-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/marvel_home.css">

	<!-- jQuery JS-->
	<script	src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Firebase JS-->
	<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
</head>
<body>
	<!-- Datalist for autofill of Add Favorites input -->
	<datalist id="autofill"></datalist>
	
	<!-- Navigation Bar -->
	<nav class="navbar navbar-inverse">
		<div class="container=fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Marvel Favorites</a>
				<img id="logoImage" src="assets/images/marvelicon.png" alt="Marvel" />
			</div>
			
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a id= "registerID" href="#Register-form"><span class="glyphicon glyphicon-user"></span> Register</a></li>
					<li><a id= "loginID" href="#Login-form"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					<li><a id= "logoutID" href="#Logout-form">Logout</a></li>
					<li><a id= "nameID" href="#Login-name"></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Home Page Container -->
	<div class="container">

		<!-- Add your favorite panel -->
		<div class="row">
			<div class="col-md-12">

				<!-- Favorite character form -->
				<div class="form-group well">
					<label for="favorite-input">Add your favorite Marvel character:</label>
					<input type="text" list="autofill" id="favorite-input">
					<input id="addFavorite" class="btn-default" type="submit" value="Submit">
				</div>
			</div>
		</div>

		<!-- My Favorite Characters panel -->
		<div class="row">
			<div class="col-md-12">

				<!-- Favorite character buttons -->
				<div id="buttonsAppearHere" class="nomargin">
					<h3>My Favorite Characters</h3>
					<div id="buttonView"></div>
				</div>
			</div>
		</div>

		<!-- Movies and Comics panel -->
		<div class="row">
			<div class="col-md-12">

				<!-- Movies and Comics tabs -->
				<div id="exTab3" class="nomargin">
					<ul  class="nav nav-pills">
						<li class="active">
							<a  href="#1b" data-toggle="tab">Movies</a>
						</li>
						<li>
							<a href="#2b" data-toggle="tab">Comics</a>
						</li>
					</ul>

					<div class="tab-content clearfix">
						<div class="tab-pane active" id="1b">

							<!-- Movies buttons -->
							<div id="moviegifsAppearHere" class="content"></div>
						</div>
						<div class="tab-pane" id="2b">

							<!-- Comics Carousel -->
							<h3>Comics</h3>
							<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
								<div class="carousel-inner" role="listbox"></div>

								<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
									<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
									<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal for Register & Login -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Description</h4>
					</div>
					<div class="modal-body">
						<p>This is a small modal.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>	

		<!-- Footer panel -->
		<footer class="well">
			&copy; Copyright 2016 Ritu Dubey, Kushal Guruvadoo, Lori Dowers, Mitchel Snyder

			<!-- Links to Marvel Social Media websites -->
			<div id="socialMediaLinks">
				<a href="https://www.facebook.com/Marvel/" target="_blank"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i> Facebook</a>
				<a href="https://twitter.com/Marvel" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i> Twitter</a>
				<a href="https://www.youtube.com/channel/UCvC4D8onUfXzvjTOM-dBfEA" target="_blank"><i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i> YouTube</a>
			</div>
		</footer>
	</div>

	<!-- Custom JS -->
	<script type="text/javascript" src="assets/javascript/marvel_home.js"></script>
</body>
</html>
