<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Marvel Favorites</title>

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap CSS-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/marvel_home.css">

	<!-- jQuery JS-->

	<!-- Firebase JS-->
	<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
</head>
<body>
	<!-- Datalist for autofill of Add Favorites input -->
	<datalist id="autofill"></datalist>
	
	<!-- Navigation Bar -->
	<nav class="navbar navbar-inverse">
		<div class="container=fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Marvel Favorites</a>
				<img id="logoImage" src="assets/images/marvelicon.png" alt="Marvel" />
			</div>
			
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#Register-form"><span class="glyphicon glyphicon-user"></span> Register</a></li>
					<li><a href="#Login-form"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Home Page Container -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<!-- Favorite character form -->
				<div class="form-group well">
					<label for="favorite-input">Add your favorite Marvel character:</label>
					<input type="text" list="autofill" id="favorite-input">
					<input id="addFavorite" class="btn-default" type="submit" value="Submit">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">

				<!-- Favorite character buttons -->
				<div id="buttonsAppearHere" class="nomargin">
					<h3>My Favorite Characters</h3>
					<div id="buttonView"></div>
				</div>
			</div>

				<!-- Movies and Comics panel -->
				<div class="row">
			<div class="col-md-12 nomargin">
				
<div id="exTab3" class="container"> 
<ul  class="nav nav-pills">
            <li class="active">
        <a  href="#1b" data-toggle="tab">Movies</a>
            </li>
            <li><a href="#2b" data-toggle="tab">Comics</a>
            </li>
        
        </ul>

            <div class="tab-content clearfix">
              <div class="tab-pane active" id="1b">
                
                <div id="moviegifsAppearHere" class="content"></div>

                </div>
                <div class="tab-pane" id="2b">
          <h3>Comics</h3>
            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                                <div class="carousel-inner" role="listbox"></div>

                                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                </div>
        <!-- <div class="tab-pane" id="3b">
          <h3>We applied clearfix to the tab-content to rid of the gap between the tab and the content</h3>
                </div> -->
            </div>
  </div>
  </div>
  </div>


			<!-- </div> -->
		</div>

		<footer class="well">
			&copy; Copyright 2016
		</footer>
	</div>
	
	<!-- Custom JS -->
	<script type="text/javascript" src="assets/javascript/marvel_home.js"></script>
