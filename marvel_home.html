<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Marvel Home Page</title>

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Firebase JS-->
	<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
</head>
<body>
	<datalist id="autofill"></datalist>
	
	<!-- Navigation Bar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">User Name</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
				<ul class="nav navbar-nav navbar-right">
<!-- 					<li><a href="https://www.facebook.com">FB</a></li>
					<li><a href="https://twitter.com">Twitter</a></li>
					<li><a href="https://www.youtube.com">YouTube</a></li> -->
					<li><a href="#Login-form">Login</a></li>
					<li><a href="#Register-form">Register</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<!-- Add favorite character form -->
				<div class="form-group well">
					<label for="favorite-input">Add character:</label>
					<input type="text" list="autofill" id="favorite-input">
					<input id="addFavorite" class="btn-default" type="submit" value="Submit">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<!-- Favorite Character Buttons -->
				<div id="buttonsAppearHere" class = "nomargin">
					<div><p>My Favorite Characters</p></div>
					<div id="buttonView"></div>
				</div>

				<!-- Add panel start -->
				<div class="container"><h2>Movies and Comics</h2></div>
				<div id="exTab3" class="container nomargin">	
					
					<div class="tabs"></div>
					
						<!-- Comic Carousel -->
						

					<div class="tab-content clearfix ">
						<div class="tab-pane active" id="1b">
						
							<div id="moviegifsAppearHere" class="content"></div>
						</div>
						<div class="tab-pane " id="2b">
							<h3>Comics</h3>
							<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
								<div class="carousel-inner" role="listbox">
								</div>

								<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
									<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
									<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
						<!-- <div class="tab-pane" id="3b">
							<h3>Games</h3>
							<div id="gamesgifsAppearHere" class="content"></div>
						</div> -->
					</div>
				</div>
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
			</div>
		</div>

		<footer class="well">
			&copy; Copyright 2016

		<script type="text/javascript" src="assets/javascript/marvel_home.js"></script>

		.carousel-inner .active.left { left: -33%; }
		.carousel-inner .next        { left:  33%; }
