<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/custom.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/code.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
</head>
<body>
	<div class="container">
	<!-- Search Bar -->
		<div class="row">
			<div class="col-lg-12 search-box">
				<div class="input-group">
					<input type="search" id="search-input" class="form-control" placeholder="Find a Marvel Hero or Villian">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit" value="Get Intel" id="search-submit">Get Intel</button>
					</span>
				</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
		</div>
		<div class="row">
		<!-- Log In -->
			<div class="col-lg-6 col-sm-12">
				<div class="form-group">
					<span class="input-group-addon" id="basic-addon1">Superhero Name</span>
					<input type="text" class="form-control" aria-describedby="basic-addon1">					
					<span class="input-group-addon" id="basic-addon2">Password</span>
					<input type="password" class="form-control" aria-describedby="basic-addon2">
					<input type="submit" value="Enter Lair">
				</div>
			</div>
			<!-- Register -->
			<div class="col-lg-6 col-sm-12">
				<div class="form-group">

					<span class="input-group-addon" id="basic-addon3">Superhero Name</span>
					<input type="text" class="form-control" aria-describedby="basic-addon3">


					<span class="input-group-addon" id="basic-addon4">Email</span>
					<input type="email" class="form-control" aria-describedby="basic-addon4" id="register-email">


					<span class="input-group-addon" id="basic-addon5">Password</span>
					<input type="password" class="form-control" aria-describedby="basic-addon5" id="register-password">

					<label for="sel1">Choose Power -</label>
					<select class="form-control" id="sel1">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
					<input type="submit" value="Enter Lair" id="register-submit">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
